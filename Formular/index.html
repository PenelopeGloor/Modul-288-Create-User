<!DOCTYPE html>
<html>
    <head>
        <link href="app.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create User</h2>
            </div>
            <form class="form">
                <div class="form-control">
                    <lable for="username" name="username">User Name</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" />
                    <small>Error Message</small> <br>
                </div>
                <div class="gender">
                    <lable for="accept" name="gender">Accept the terms and conditions</lable> <br>
                    <br> <input type="radio" name="room" value="female">I Accept
                      <br> <br> 
                </div>
                <div class="checkbox">
                    <lable for="checkbox" name="checkbox">Type of Use</lable> <br> <br>
                    <input type="checkbox" name="checkbox" id="c1" value="breakf">
                    <label for="c1">Business</label><br>
                    <input type="checkbox" name="extra" id="c2" value="lunch">
                    <label for="c2">School</label><br>
                    <input type="checkbox" name="extra" id="c3" value="dinner">
                    <label for="c3">Private</label>
                    <br> <br>
                </div>
               
                
                <div class="form-control">
                    <lable for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <button>Register</button>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
